<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="http://ox6yf62u0.bkt.clouddn.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    <script src="http://ox6yf62u0.bkt.clouddn.com/jquery-2.1.4.min.js"></script>
    <script src="http://ox6yf62u0.bkt.clouddn.com/semantic-ui/2.2.13/semantic.min.js"></script>
    <title>{{ title }}</title>


    <style type="text/css">
        body {
            background-color: #d9ece2;
        }



        body>.grid {
            height: 100%;
        }

        .column {
            margin-top: 30px;
            max-width: 550px;
        }
    </style>
    <script>
        $('document').ready(
            setTimeout(function () {
                 location.replace('/');
            }, 1000 * 3)
        )
    </script>
</head>

<body>

    <div class="ui middle aligned center aligned grid padded">
        <div class="column">
            <div class="ui attached message ">
                <div class="header">
                    {{ title }}
                </div>
                <p>页面将在3秒后跳转</p>
                <div class="ui floating error message">
                    <p>网页提示：{{ msg }}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
